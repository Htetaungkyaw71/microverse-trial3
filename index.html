<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    
    <div id="main">
        <div id="inner">
          <div id="flex-inner">
            <h1 id="title"> freeCodeCamp Survey Form </h1>
            <p id="description"> Thank you for taking the time to help us improve the platform</p>
          
            <form id="survey-form">
                <label for="name" id="name-label" placeholder="Enter your name"> Name </label>
                <br>
                <input id="name" type="text">
                <br>
        
                <label for="email" id="email-label" placeholder="Enter your email"> Email </label>
                <br>
                <input id="email" type="email">
                <br>
        
                <label for="age" id="number-label" placeholder="Age"> Age </label>
                <br>
                <input id="age" type="number" min="18" max="65">
                <br>
        
                <label for="dropdown"> Which option describes your current role</label>
                <br>
                <select id="dropdown">
                    <option> Student </option>
                    <option> Full time job </option>
                    <option> Full time learner </option>
                    <option> Prefer not to say </option>
                    <option> Other </option>
                </select>
                <br>
        
                <legend> Would you recommend freeCodeCamp to a friend? </legend>
                <br>
                <input type="radio" id="definetly"><label for="definetly" id="l-definetly">definetly</label>
                <br>
                <input type="radio" id="maybe"><label for="maybe" id="l-definetly">maybe</label>
                <br>
                <input type="radio" id="not-sure"><label for="not-sure" id="l-definetly">Not sure</label>
                <br>
                <br>
                <br>
                <label for="" id="checkbox-label">What would you like to see improved?</label>
                <br>
                <input type="checkbox" value="challenges" id="challenges"><label for="challenges">Challenges</label>
               <br>
                <input type="checkbox" value="videos" id="videos"><label for="videos">videos</label>
               <br>
                <input type="checkbox" value="wiki" id="wiki"><label for="wiki">wiki</label>
                <br>
                <br>
                <br>
                <label for="comment" id="comment-label"> Any comments or suggestions? </label>
                <br>
                <textarea name="" id="comment" cols="30" rows="10" placeholder="Enter your comment here">Enter your comment here 
                </textarea>
                <br>
                <button type="submit" id="submit"> Submit </button>
        
        
        
            </form>
          </div>
     
        </div>
    </div>


    <script  src="js/index.js"></script>
  </body>
</html>
