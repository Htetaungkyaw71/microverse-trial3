<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1>Hello world, we are software developers!</h1>
    
    <h1 id="title"> freeCodeCamp Survey Form </h1>
    <p id="description"> Thank you for taking the time to help us improve the platform    </p>
    <form id="survey-form">
        <label for="name" id="name-label" placeholder="Enter your name"> Name </label>
        <input id="name" type="text">

        <label for="email" id="email-label" placeholder="Enter your email"> Email </label>
        <input id="email" type="email">

        <label for="age" id="number-label" placeholder="Age"> Age </label>
        <input id="age" type="number" min="18" max="65">

        <label for="dropdown"> Which option describes your current role</label>
        <select id="dropdown">
            <option> Student </option>
            <option> Full time job </option>
            <option> Full time learner </option>
            <option> Prefer not to say </option>
            <option> Other </option>
        </select>

        <legend> Would you recommend freeCodeCamp to a friend? </legend>
        <input type="radio" id="definetly"><label for="definetly">definetly</label>
        <input type="radio" id="maybe"><label for="maybe">maybe</label>
        <input type="radio" id="not-sure"><label for="not-sure">Not sure</label>

        <label for="">What would you like to see improved?</label>
        <input type="checkbox" value="challenges" id="challenges"><label for="challenges">Challenges</label>
        <input type="checkbox" value="videos" id="videos"><label for="videos">videos</label>
        <input type="checkbox" value="wiki" id="wiki"><label for="wiki">wiki</label>

        <label for="comment"> Any comments or suggestions? </label>
        <textarea id="comment"> Enter your comment here </textarea>

        <button type="submit" id="submit"> Submit </button>



    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
